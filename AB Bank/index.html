<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AB Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: #0F172A;">
 <h1 class="text-center mt-20 text-5xl"><span class="text-slate-100">Welcome TO </span><span class="text-fuchsia-500">AB Bank</span></h1>
 <section class="bg-lime-600 w-2/3 mx-auto mt-12 p-8" >
    <p class="font-extrabold text-2xl text-neutral-950 ml-3 ">Please Login</p>
    <div>
        <input type="email" id="user-email" placeholder="Your Email" class="w-9/12 m-3 block px-2 ">
        <input type="password" id="user-password" placeholder="Your password" class="w-9/12 m-3 block px-2">
        <button id="log-btn"  class="w-24 px-2 py-1 rounded-md  bg-orange-600 m-3 block hover:bg-fuchsia-600">Submit</button>
    </div>
 </section>
 

    <script src="./Js/login.js"></script>
</body>
</html>
